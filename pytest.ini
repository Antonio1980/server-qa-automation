[aliases]
test = pytest
[pytest]
usefixtures = run_time_counter
filterwarnings = ignore::DeprecationWarning
# qt_log_level_fail = CRITICAL
qt_log_format = {rec.when} {rec.type_name}: {rec.message}
addopts = --verbose
#          -p no:warnings
timeout = 420
python_functions = test_*
testpaths = tests
env = D:ENV=stg
